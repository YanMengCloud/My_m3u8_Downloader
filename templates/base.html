<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 视频下载器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>M3U8 视频下载器</h1>
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="downloadTab">
                    <i class="mdi mdi-download"></i>下载管理
                </button>
                <button class="tab-btn" data-tab="video-library">
                    <i class="mdi mdi-video"></i>视频库
                </button>
                <button class="tab-btn" data-tab="settingsTab">
                    <i class="mdi mdi-cog"></i>设置
                </button>
                <button class="tab-btn" data-tab="logsTab">
                    <i class="mdi mdi-text"></i>日志
                </button>
            </nav>
        </header>

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

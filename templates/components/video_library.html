{% macro render_video_library() %}
<style>
    .video-library {
        padding: 2rem;
    }

    /* 视频网格布局 */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
    }

    /* 视频卡片样式 */
    .video-card {
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .video-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* 缩略图容器 */
    .video-thumbnail {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 宽高比 */
        overflow: hidden;
        background: #000;
    }

    .video-thumbnail img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .video-card:hover .video-thumbnail img {
        transform: scale(1.05);
    }

    /* 视频信息区域 */
    .video-info {
        padding: 1.25rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .video-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-height: 1.5;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 0.25rem;
        transition: background-color 0.2s ease;
    }

    .video-title:hover {
        background: var(--background-color);
    }

    .video-title.editing {
        background: var(--background-color);
        outline: 2px solid var(--primary-color);
        -webkit-line-clamp: unset;
    }

    /* 元数据网格 */
    .video-metadata {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .metadata-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .metadata-item i {
        font-size: 1.25rem;
        opacity: 0.7;
    }

    /* 操作按钮区域 */
    .video-actions {
        padding: 1.25rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 0.75rem;
        justify-content: center;
    }

    .video-actions button {
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.813rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .preview-btn {
        background: var(--primary-color);
        border: none;
        color: white;
    }

    .edit-btn {
        background: var(--background-color);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
    }

    .delete-btn {
        background: var(--background-color);
        border: 1px solid var(--danger-color);
        color: var(--danger-color);
    }

    .video-actions button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    /* 空状态样式 */
    .no-videos {
        text-align: center;
        color: var(--text-secondary);
        padding: 4rem 2rem;
        background: var(--card-background);
        border-radius: 1rem;
        border: 2px dashed var(--border-color);
        grid-column: 1 / -1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    .no-videos i {
        font-size: 3.5rem;
        opacity: 0.5;
        margin-bottom: 0.5rem;
    }

    .no-videos p {
        font-size: 1.125rem;
        margin: 0;
    }

    .no-videos .search-term {
        color: var(--primary-color);
        font-weight: 500;
    }

    /* 添加编辑标题模态框样式 */
    .edit-title-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--card-background);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        width: 90%;
        max-width: 400px;
    }

    .edit-title-modal h3 {
        margin: 0 0 1.5rem 0;
        color: var(--text-primary);
        font-size: 1.25rem;
    }

    .edit-title-modal input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        background: var(--background-color);
        color: var(--text-primary);
        transition: border-color 0.2s ease;
    }

    .edit-title-modal input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .edit-title-modal .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
    }

    .edit-title-modal button {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .edit-title-modal .save-btn {
        background: var(--primary-color);
        border: none;
        color: white;
    }

    .edit-title-modal .save-btn:hover {
        opacity: 0.9;
    }

    .edit-title-modal .cancel-btn {
        background: var(--background-color);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
    }

    .edit-title-modal .cancel-btn:hover {
        background: var(--border-color);
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        backdrop-filter: blur(4px);
    }

    /* 添加搜索框样式 */
    .video-library-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .search-container {
        position: relative;
        flex: 1;
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        align-items: center;
    }

    .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        background: var(--card-background);
        color: var(--text-primary);
        transition: all 0.2s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .search-clear {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        cursor: pointer;
        padding: 0.35rem;
        border-radius: 50%;
        display: none;
        transition: all 0.2s ease;
        z-index: 1;
    }

    .search-clear:hover {
        background: var(--background-color);
        color: var(--text-primary);
    }

    .search-input:not(:placeholder-shown) + .search-clear {
        display: block;
    }

    /* 视频库预览模态框样式 */
    .library-preview-modal {
        width: 95vw;
        height: 90vh;
        max-width: 1600px;
        display: flex;
        flex-direction: column;
        background: var(--card-background);
        border-radius: 1rem;
        overflow: hidden;
    }

    .library-preview-modal .modal-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .library-preview-modal .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
    }

    .library-preview-modal .modal-actions {
        display: flex;
        gap: 0.75rem;
        align-items: center;
    }

    .library-preview-modal .action-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        background: var(--background-color);
        color: var(--text-primary);
        font-size: 0.875rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
    }

    .library-preview-modal .action-btn:hover {
        background: var(--border-color);
    }

    .library-preview-modal .modal-close {
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        background: none;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .library-preview-modal .modal-close:hover {
        color: var(--text-primary);
        background: var(--border-color);
    }

    .library-preview-modal .modal-body {
        flex: 1;
        display: flex;
        flex-direction: row;
        height: calc(90vh - 70px);
        overflow: hidden;
    }

    .library-preview-modal .preview-sidebar {
        width: 22%;
        min-width: 200px;
        max-width: 300px;
        border-right: 1px solid var(--border-color);
        background: var(--background-color);
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .library-preview-modal .preview-list {
        height: 100%;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .library-preview-modal .preview-item {
        flex: 0 0 auto;
        position: relative;
        cursor: pointer;
        border-radius: 0.5rem;
        overflow: hidden;
        transition: all 0.2s ease;
        border: 2px solid transparent;
        background: var(--card-background);
    }

    .library-preview-modal .preview-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .library-preview-modal .preview-item.active {
        border-color: var(--primary-color);
    }

    .library-preview-modal .video-player-container {
        flex: 1;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        min-height: 100%;
    }

    .library-preview-modal #libraryVideo {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .library-preview-modal .preview-item img {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        display: block;
    }

    .library-preview-modal .preview-timestamp {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        pointer-events: none;
    }

    /* 自定义滚动条样式 */
    .preview-list::-webkit-scrollbar {
        width: 6px;
    }

    .preview-list::-webkit-scrollbar-track {
        background: var(--background-color);
        border-radius: 3px;
    }

    .preview-list::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
    }

    .preview-list::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
    }
</style>

<div class="video-library">
    <div class="video-library-header">
        <div class="search-container">
            <input type="text" class="search-input" id="videoSearch" placeholder="搜索视频...">
            <i class="mdi mdi-close search-clear" id="searchClear"></i>
        </div>
    </div>
    <div class="video-grid" id="videoGrid">
        <!-- 视频卡片将通过JavaScript动态添加 -->
    </div>
</div>

<template id="videoCardTemplate">
    <div class="video-card">
        <div class="video-thumbnail">
            <img src="" alt="视频缩略图">
        </div>
        <div class="video-info">
            <h3 class="video-title" contenteditable="true" spellcheck="false"></h3>
            <div class="video-metadata">
                <div class="metadata-item">
                    <i class="mdi mdi-video"></i>
                    <span class="resolution"></span>
                </div>
                <div class="metadata-item">
                    <i class="mdi mdi-clock-outline"></i>
                    <span class="duration"></span>
                </div>
                <div class="metadata-item">
                    <i class="mdi mdi-file-outline"></i>
                    <span class="file-size"></span>
                </div>
                <div class="metadata-item">
                    <i class="mdi mdi-calendar"></i>
                    <span class="created-at"></span>
                </div>
            </div>
        </div>
        <div class="video-actions">
            <button class="preview-btn">
                <i class="mdi mdi-play"></i>播放
            </button>
            <button class="delete-btn">
                <i class="mdi mdi-delete"></i>删除
            </button>
        </div>
    </div>
</template>

<template id="videoLibraryPreviewModalTemplate">
    <div class="modal-overlay">
        <div class="modal-container library-preview-modal">
            <div class="modal-header">
                <h3 class="modal-title">视频预览</h3>
                <div class="modal-actions">
                    <button class="action-btn library-preview-download-btn">
                        <i class="mdi mdi-image-multiple"></i>
                        <span>下载预览图</span>
                    </button>
                    <button class="action-btn library-video-download-btn">
                        <i class="mdi mdi-video"></i>
                        <span>下载视频</span>
                    </button>
                    <button class="action-btn library-info-btn">
                        <i class="mdi mdi-information"></i>
                        <span>查看信息</span>
                    </button>
                    <button class="modal-close">
                        <i class="mdi mdi-close"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="preview-sidebar">
                    <div class="preview-list">
                        <!-- 预览图列表将在这里动态添加 -->
                    </div>
                </div>
                <div class="video-player-container">
                    <video id="libraryVideo" controls>
                        <source src="" type="video/mp4">
                        您的浏览器不支持 HTML5 视频播放。
                    </video>
                </div>
            </div>
        </div>
    </div>
</template>
{% endmacro %}

<style>
    /* 预览模态框布局 */
    .preview-modal {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    /* 模态框头部 */
    .preview-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .preview-title {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 500;
    }

    /* 标签页容器 */
    .preview-tabs {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
        display: flex;
        gap: 1rem;
    }

    /* 内容区域 */
    .preview-content {
        flex: 1;
        min-height: 0;  /* 允许内容区域缩小 */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 1rem;
    }

    /* 视频播放器容器 */
    .video-player-container {
        flex: 1;
        min-height: 0;  /* 允许容器缩小 */
        display: flex;
        flex-direction: column;
        background: #000;
        border-radius: 0.5rem;
        overflow: hidden;
    }

    /* 视频播放器 */
    .video-player {
        flex: 1;
        min-height: 0;  /* 允许播放器缩小 */
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .video-player video {
        width: 100%;
        height: 100%;
        max-height: calc(100vh - 300px);  /* 预留空间给其他元素 */
        object-fit: contain;
    }

    /* 底部操作栏 */
    .preview-actions {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
</style>

<template id="videoPreviewTemplate">
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="preview-modal">
                <!-- 头部 -->
                <div class="preview-header">
                    <h3 class="preview-title">视频预览</h3>
                    <button class="modal-close">&times;</button>
                </div>

                <!-- 标签页 -->
                <div class="preview-tabs">
                    <button class="preview-tab active" data-tab="preview-images">
                        <i class="mdi mdi-image-multiple"></i> 预览图
                    </button>
                    <button class="preview-tab" data-tab="video-player">
                        <i class="mdi mdi-play-circle"></i> 在线播放
                    </button>
                </div>

                <!-- 内容区域 -->
                <div class="preview-content">
                    <!-- 预览图网格 -->
                    <div id="preview-images" class="preview-content active">
                        <div class="preview-grid">
                            <!-- 预览图将在这里动态添加 -->
                        </div>
                    </div>

                    <!-- 视频播放器 -->
                    <div id="video-player" class="preview-content">
                        <div class="video-player-container">
                            <div class="video-player">
                                <video controls>
                                    <source src="" type="video/mp4">
                                    您的浏览器不支持 HTML5 视频播放。
                                </video>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 底部操作栏 -->
                <div class="preview-actions">
                    <button class="preview-download-btn">
                        <i class="mdi mdi-image-multiple"></i> 下载所有预览图
                    </button>
                    <button class="preview-info-btn">
                        <i class="mdi mdi-information"></i> 下载视频信息
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
